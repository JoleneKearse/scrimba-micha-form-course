<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Collectibox</title>
</head>
<body>
  <h1>Collectibox</h1>
  <form id="collectiboxForm">
    <div class="general-info">
      <label for="name">Name <input type="text" placeholder="John Doe" autofocus title="Your name"/></label>
      <label for="email">Email <input type="email" name="" id="email" placeholder="happy@email.com" title="Your email"></label>
      <label for="age">Age <input type="number" name="" id="age" placeholder="36" title="Your age"></label>
    </div>

    <div class="theme-select-group">
      <label for="theme" id="theme-select">Choose a theme <select name="theme" id="theme" class="theme">
        <optgroup>
          <option value="">--Select theme--</option>
          <option value="he-man" title="By the power of greyskull!">He-man</option>
          <option value="transformers">Transformers</option>
          <option value="carebears">Care Bears</option>
          <option value="tmnt">Teenage Mutant Ninja Turtles</option>
        </optgroup>
      </select></label>
    </div>

    <fieldset>
      <legend class="radio-label">What's your hat size?</legend>
      <label for="smallSize" class="radio-box">Small <input type="radio" name="hatSize" id="smallSize" value="small"></label>
      <label for="mediumSize" class="radio-box">Medium <input type="radio" name="hatSize" id="mediumSize" value="medium"></label>
      <label for="largeSize" class="radio-box">Large <input type="radio" name="hatSize" id="largeSize" value="large"></label>
      <label for="xLargeSize" class="radio-box">Extra Large <input type="radio" name="hatSize" id="xLargeSize" value="xLarge"></label>
    </fieldset>

    <button type="submit" class="btn">Get Your Collectibox!</button>
  </form>
  <script src="indes.js"></script>
</body>
</html>
