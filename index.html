<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Collectibox</title>
</head>
<body>
  <h1>Collectibox</h1>
  <form>
    <div class="general-info">
      <label for="name">Name: <input type="text" placeholder="John Doe" autofocus /></label>
      <label for="email">Email: <input type="email" name="" id="email" placeholder="happy@email.com"></label>
      <label for="age">Age: <input type="number" name="" id="age" placeholder="36"></label>
    </div>

    <fieldset>
      <legend class="radio-label">What's your hat size?</legend>
      <label for="smallSize" class="radio-box">Small <input type="radio" name="hatSize" id="smallSize" value="small"></label>
      <label for="mediumSize" class="radio-box">Medium <input type="radio" name="hatSize" id="mediumSize" value="medium"></label>
      <label for="largeSize" class="radio-box">Large <input type="radio" name="hatSize" id="largeSize" value="large"></label>
      <label for="xLargeSize" class="radio-box">Extra Large <input type="radio" name="hatSize" id="xLargeSize" value="xLarge"></label>
    </fieldset>
  </form>
</body>
</html>
